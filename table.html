<!DOCTYPE html>
<html>
<head>
	<title>TableDesign</title>
	<style>
		table,tr, th, td{
			border: 1px solid;
			border-collapse: collapse;
			padding: 8px;
		}
		caption{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<caption align="bottom">Marksheet</caption>
		<thead>
			<tr>
				<th rowspan="2">ROLL NO</th>
				<th rowspan="2">NAME</th>
				<th colspan="3">MARKS</th>
			</tr>
			<tr>
				<th>C</th>
				<th>VB</th>
				<th>JAVA</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>12</td>
				<td>Kundan</td>
				<td>41</td>
				<td>54</td>
				<td>33</td>
			</tr>
			<tr>
				<td>12</td>
				<td>Kundan</td>
				<td>41</td>
				<td>54</td>
				<td>33</td>
			</tr>
			<tr>
				<td>12</td>
				<td>Kundan</td>
				<td>41</td>
				<td>54</td>
				<td>33</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
